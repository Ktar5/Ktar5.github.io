---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn" style="position: relative;">
            {% if page.project %}
            <a class="btn zoombtn" style="position: absolute; opacity: 0.8; background: #848484; left: 0px; top: -4px; border: none;" href="{{site.url}}/projects/">
                {% else %}
                <a class="btn zoombtn" style="position: absolute; opacity: 0.8; background: #848484; left: 0px; top: -4px; border: none;" href="{{site.url}}/posts/">
                    {% endif %}
                    <i class="fa fa-chevron-left fa-lg"></i>
                </a>
            <div class="content">
                <div class="post-title {% if page.feature %} feature {% endif %}">
                    <h1 style="margin-bottom: 0px;">{{ page.title }}</h1>
<!--                    <h3>{{ page.github }}</h3>-->
                    <p style="margin: 0px">{{ page.date | date_to_string }}</p>
                </div>
                <object data="{{ site.resume }}" width="1000" height="1000" type='application/pdf'></object>
                {{ content }}
                <div class="entry-meta">
                {% include meta.html %}
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    {% if site.mathjax == true %}
    <!-- MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
</body>
</html>
