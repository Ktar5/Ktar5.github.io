layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    {% include head.html %}
    <style>
        .headerImage {
            color: white!important;
            transition: 0.3s;
        }

        .headerImage:hover {
            color: #FF4136;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn" style="position: relative;">
            <a class="btn zoombtn" style="position: absolute; opacity: 0.8; background: #848484; left: 0px; top: -4px; border: none;" href="{{site.url}}">
                <i class="fa fa-home fa-lg"></i>
            </a>
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="post-list">
                    {% for post in site.posts %}
                    {% if post.project %}
                    <ul>
                        <li>
                            <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
                                <a href="{{ site.url }}{{ post.url }}" class="headerImage">
                                    <div class="mdl-card__title" style="
                                            background: center / cover;
                                            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{post.img}}'); height: 175px">
                                        <h2 class="mdl-card__title-text headerImage">
                                            {{ post.title }}
                                        </h2>
                                    </div>
                                </a>
                                <div class="mdl-card__supporting-text">
                                    {{ post.excerpt }}
                                </div>
<!--                                 <div class="mdl-card__actions mdl-card--border">
                                    <a href="{{ site.url }}{{ post.url }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        {{post.clickme}}
                                    </a>
                                </div> -->
                            </div>
                            <!--                            <a class="zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>-->
                            <!--                            <p>{{ post.excerpt }}</p>-->
                            <!--                            <a href="{{ site.url }}{{ post.url }}" class="btn zoombtn">Read More</a>-->
                        </li>
                    </ul>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">
    (new WOW).init();

    </script>
</body>

</html>
