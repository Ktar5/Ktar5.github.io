---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    {% include head.html %}
    <style>
        .headerImage {
            color: white!important;
            transition: 0.3s;
        }

        .headerImage:hover .posttitle {
            opacity: 0;
        }

        .headerImage:hover .imageBackground {
            height: 100%;
        }

        .imageBackground {
            height: 175px;
        }

        .posttitle {
            transition: 1s;
            color: white!important;
        }


    </style>
</head>

<body>
    <!-- Header -->
    <script type="text/javascript">
    function opacity(url, id) {
        var el = document.getElementById(id);
        el.style.opacity = 0;
    }

    function fixopacity(url, id) {
        var el = document.getElementById(id);
        el.style.opacity = 1;
    }

    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn" style="position: relative;">
            <a class="btn zoombtn" style="position: absolute; opacity: 0.8; background: none; left: 0px; top: -4px; border: none;" href="{{site.url}}">
                <i class="fa fa-home fa-2x"></i>
            </a>
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="post-list">
                    {% for post in site.posts %}
                    {% if post.project %}
                    <ul>
                        <li something="{% increment counter %}">
                            <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
                                <a href="{{ site.url }}{{ post.url }}" class="headerImage"
                                onmouseenter="opacity('{{post.img}}', 'postimage{{counter}}')"
                                onmouseleave="fixopacity('{{post.img}}', 'postimage{{counter}}')">
                                    <div class="mdl-card__title imageBackground" style="
                                            position: absolute;
                                            width: 100%;
                                            background: center / cover;
                                            background-image: url('{{post.img}}');
                                            ">
                                        <h2 class="mdl-card__title-text posttitle">
                                            {{ post.title }}
                                        </h2>
                                    </div>
                                    <div class="mdl-card__title imageBackground" id="postimage{{ counter }}" style="
                                            z-index: 1; position: relative;
                                            opacity: 1;
                                            width: 100%;
                                            background: center / cover;
                                            transition: 1s;
                                            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{post.img}}');
                                            ">
                                        <h2 class="mdl-card__title-text posttitle">
                                            {{ post.title }}
                                        </h2>
                                    </div>
                                </a>
                                <div class="mdl-card__supporting-text">
                                    {{ post.excerpt }}
                                </div>
                            </div>
                        </li>
                    </ul>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">
    (new WOW).init();

    </script>
</body>

</html>
