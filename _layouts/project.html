layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    {% include head.html %}
    <style>
        .postTitleText::before {
  -webkit-filter: blur(12px);
  filter: blur(12px);
  transform: scale(2) translateY(20px);
        }

.backscrim > h2::before{
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: inherit;
  background-attachment: fixed;
  -webkit-filter: blur(12px);
  filter: blur(12px);
}

        .scrim {
background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
        }
    </style>
</head>

<body>
    <!-- Header -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn" style="position: relative;">
            <a class="btn zoombtn" style="position: absolute; opacity: 0.8; background: #848484; left: 0px; top: -4px; border: none;" href="{{site.url}}">
                <i class="fa fa-home fa-lg"></i>
            </a>
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="post-list">
                    {% for post in site.posts %}
                    {% if post.project %}
                    <ul>
                        <li>
                            <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
                                <div class="mdl-card__title backscrim" style="  background-image: 
    linear-gradient(
      rgba(0, 0, 0, 0.5),
      rgba(0, 0, 0, 0.5)
    ),
    url('{{post.img}}'); height: 175px">
                                        <h2 class="mdl-card__title-text" style="color: white; -webkit-backdrop-filter: blur(3px); backdrop-filter: blur(3px);">
                                            {{ post.title }}
                                        </h2>
                                    <!-- <a class=" mdl-card__title-text" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a> -->
                                </div>
                                <div class="mdl-card__supporting-text">
                                    {{ post.excerpt }}
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <a href="{{ site.url }}{{ post.url }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        Take a look!
                                    </a>
                                </div>
                            </div>
                            <!--                            <a class="zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>-->
                            <!--                            <p>{{ post.excerpt }}</p>-->
                            <!--                            <a href="{{ site.url }}{{ post.url }}" class="btn zoombtn">Read More</a>-->
                        </li>
                    </ul>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">
    (new WOW).init();

    </script>
</body>

</html>
